{% extends '../layouts/main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form action="/register" method="post">
    <div>
        <label>Email:</label>
        <input type="text" name="email" value="{{ reqBody.email }}" />
        {{ errors.email.message }}
    </div>
    <div>
        <label>Username:</label>
        <input type="text" name="username" value="{{ reqBody.username }}" />
        {{ errors.username.message }}
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
        {{ errors.password.message }}
    </div>
    <div><input type="submit" value="Register"/> or <a href="/login">login</a></div>
</form>
{% endblock %}
